<div data-role="page" id="page_entering"  ng-controller="enteringCtrl" ng-swipe-right="toggle_right('main.html')">
	
	<div data-role="header" data-position="fixed">
		
		<a href="#" class="ui-btn ui-icon-back ui-btn-icon-notext" data-rel="back"></a>
        <h2>面试宝典</h2>
        <a class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon  ui-btn ui-icon-bullets ui-btn-icon-notext ui-corner-all" data-role="button"></a>
		
	</div>

	<div id="entering">
   	
   		<form>
   				
   				<span class="sub_title">面试类别：</span>
   				<select id="pub_table" name="table">
   					<option value="jo_html5">HMTL5</option>
   					<option value="jo_css3">CSS3</option>
   					<option value="jo_php">PHP</option>
   					<option value="jo_ajax">AJAX</option>
   					<option value="jo_javascript">JavaScript</option>
   					<option value="jo_jquery">jQuery</option>
   					<option value="jo_xml">XML</option>
   					<option value="jo_aspnet">ASP.Net</option>
   				</select>
   				
   				<span class="sub_title">面试问题：</span><input type="text" name="title" id="pub_title" />
   				
   				<span class="sub_title">问题答案：</span><textarea id="pub_detail" name="detail" cols="30" rows="5"></textarea>
   				
   				<div>
   					<fieldset>
						<img ngf-src="data.file || data.defaultImage" class="img-responsive" style="width:100px; height: 100px; max-width:200px;"/>
		              	
					  	<input type="file" class="button" ngf-select="" ngf-pattern="'image/*'" ngf-multiple="false" ng-model="data.file" value="上传图片"/>
   					</fieldset>
   					<input class="upload_btn" ng-click="sigleUpload()" type="button" value="提交"/> 
   				</div>
   				
   				<div id="progress" style="display: none;">
   					题目提交中...
   					<div class="outer-bar">
                        <div class="inner-bar" ng-model="progress"></div>
                    </div>
   				</div>
   		</form>
   	
   </div>
       

	<div data-role="footer" data-position="fixed">
	</div>
